apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: bd
  namespace: entrega-final
  app: mysql
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: jdgk27/proyecto2:bd
        imagePullPolicy: Always
        name: bd
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: 123456789
---      
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: entrega-final
  labels:
    app: mysql
spec:
  type: ClusterIP 
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
  
